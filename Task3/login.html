<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">
        <div class="header">
            <img src="imgs\Quantum.png">
        </div>
        <div class="container">
            <div class="block">
                <div class="title1">
                    <img src="imgs\Back_arrow.png" alt="Back_arrow">
                    <p style = "font-size : 24px;"> Log in with Quantum  </p>
                </div>
                <form action="" class="formstyle">
                    <div class="radios">
                        <input type="radio" name="choice" id="district">
                        <label for="district"> District</label>
                        <input type="radio" name="choice" id="schooltype">
                        <label for="schooltype">Independent School</label>
                    </div>
                    <div class="select1 mymargin">
                        <label for="state">State*</label>
                        <select name="states" id="states">
                            <option value="Maharastra">Maharastra</option>
                            <option value="Ahemdabad">Ahemdabad</option>
                        </select>
                    </div>
                    <div class="select1 mymargin">
                        <label for="districts">District*</label>
                        <select name="districts" id="districts">
                            <option value="Ghat">Ghat</option>
                            <option value="Sath">Sath</option>
                        </select>
                    </div>
                    <div class="select1 mymargin">
                        <input type="text" name="username" id="username" placeholder="Username/Email ID*">
                        <a class="toRight mymargin_bottom" href=""> Forgot Username?</a>
                    </div>
                    <div class="select1 mymargin">
                        <input type="text" name="password" id="password" placeholder="Password*">
                        <img src="imgs\eye_open.png" alt="eye_open" class="eye_open">
                        <a class="toRight " href="#"> Forgot Password?</a>
                    </div>
                    <div class="remember mymargin">
                        <input type="checkbox" name="remember" id="remember" checked> Remember Me
                    </div>
                    <div class="login_button mymargin">
                        <button id="login"> LOG IN</button>
                    </div>

                </form>

            </div>
        </div>
    <div class="info">
        <div class="contact">
            About | Contact us
        </div>

    </div>
    <div class="footer">
        <img src="imgs\quantum_icon.png" alt="quantum_icon">
        <b>Quantum</b> | CopyrightÂ©2000-2021 Zeus Systems Pvt. Ltd. All rights reserved.
    </div>
    </div>

</body>

</html>
